<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-brand mr-md-auto text-center col-md-auto border border-light bg-light" id="view-highscore">View Highscore</button>

        <div class="my-3 my-md-auto pr-0 text-center col-md-auto font-weight-bold time">
            <div id="timer"></div>
        </div>
    </nav>

    <div id="container-div">
        <div id="start">
            <div id="home-page"></div>
        </div>

        <div id="quiz">
            <div id="questions"></div>
            <div class="btn-group-vertical" id="choices">    
                <button type="button" class="choice btn btn-dark my-1" id="A" onclick="checkAnswer('A')">A</button>
                <button type="button" class="choice btn btn-dark my-1" id="B" onclick="checkAnswer('B')">B</button>
                <button type="button" class="choice btn btn-dark my-1" id="C" onclick="checkAnswer('C')">C</button>
                <button type="button" class="choice btn btn-dark my-1" id="D" onclick="checkAnswer('D')">D</button>
            </div>
        </div>
    </div>


    <div id="finalScore">
        <div id="scoreHead"></div>
    </div>

    <div id="highscoreEl">
        <div id="highscores"></div>
        <ul id="score-list"></ul>
        <div id="highscoreBtn"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
